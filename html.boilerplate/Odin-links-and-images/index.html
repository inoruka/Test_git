    <head>
        <Meta charset="UTF-8">
        <title>Lesson on Links and images</title>

    <body>
        <h1>Homepage</h1>
        <a taraget="_blank" rel="noopener noreferrer" href="https://www.theodinproject.com/about">click me</a> <!--der <a> tag steht für einen Link jeglicher art. rel macht angaben wie das verklinkte dokuemnt sich bezüglich des Eltern Dokumentes Verhalten soll,
                                                              noopener verweiger hier in kombination mit targer="_blank" den zugang der neuen seite der alten, und noopener verhindert das die neue seie auf der alten änderungen vor nhemen kann, beides sicherheits masnahmen gegens phishing.
                                                                Targer gibt an wo der Link zu öffnen ist und _blank gibt an in einem neuen Tab.-->
       <br>
        <a href="./pages/about.html">About</a> <!--indirekte verlinkung Zur datei pages, und dem dokument about.html-->
        <br>
    </body>
