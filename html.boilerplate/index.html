<!--Main page muss immer den namen Index.html tragen da der browser dann danach suchen wird-->
<!DOCTYPE html>  <!--Gibt an das Das dokument in Html 5 geschrieben ist.-->
<html lang="en">   <!--Html= root für alle folgenden Töchter, lan="eng" Gibt an das html hier in englisch geschrieben wird.-->
<head>             <!--Start des Head elements, Beschreibung der seite sowie der Titel aber nicht was auf der mein page angezeigt wird--->
    <meta charset="utf-8">    <!--Gibt an welches set von charakteren benuutzt wird um sie anzeigen zu lassen.-->
    <title>My First page</title>   <!--Titel, wir im Browser für die aktuelle seite angezeigt.-->
</head>     <!--Head part zu ende-->
 <body>      <!--Start boddy element, dies wird dem Verbraucher nun angezeigt.-->  
    <h1> Hallo World</h1>  <!--<h1> =heading/überschrift, in dem fall 1-->
    <p>lorem</p>    <!--Paragraphen funktion, Lässt uns einen test anzeigen mit einem direkten Zeilnumbruch dadrunter-->
    <p>Dieses Wort ist <strong>Strong</strong> und <em>dieses</em> wort ist   
    emphasized</p>   <!--paragraf mit eingebautem <Strong> element (das Das eingeklammerte wort stark darstelt) und eingebautem <em> element (Das zeigt den eingeklammerten Text etwas geschwungen)--> 
    </p>  
<ul>                <!-- Start, ungeordnete liste element-->
    <li>Maja</li>      <!--Listen item Element-->
    <li>Maja</li> 
     <li>Maja</li>
</ul>                      <!-- ungeordnete liste ende-->
 <ol>                       <!--Start geordnete liste-->
     <li>Maja</li>
     <li>Maja</li>
     <li>Maja</li>
 </ol>                      <!--ende geordnete liste-->
    <br>    <!--Horizontaler Seitenumbruch-->
     <hr>    <!--Vertikaler seitenumbruch-->
</body>    <!--Schliest das body element des codes ab-->
     </html>   <!--zeigt so zu sagen das ende des Codes an.-->
